<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script>
		var li=document.querySelectorAll("li");
		for (var i = 0; i < li.length; i++) {
			li[i].onclick=(function(x){
				return function(){
					alert(x)
				}
			})(i)
		};
	</script>
</body>
</html>
