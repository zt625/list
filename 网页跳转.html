<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<span class="seconds">5</span>秒后跳转到百度
	<script src="script/jquery.js"></script>
	<script>
		var s=5;
		function setSeconds(){
			s--;
			$(".seconds").text(s)
			
			if (s==0) {
						location.href="http://www.baidu.com/"
					}	
		}
		setInterval(setSeconds,1000)
		
	</script>
</body>
</html>
