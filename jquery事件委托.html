<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="按钮" class="btn">
	<ul class="list">
		<li>1 <span class="del">删除</span></li>
		<li>2 <span class="del">删除</span></li>
		<li>3 <span class="del">删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".btn").click(function(){
			var txt=$(".txt").value();
			var li=$("<li></li>")
			li.text(txt);
			var span=$("<span class='del'>删除</span>")
			li.append(span)
			$(".list").append(li)
		})
		$(".list").delegate(".del","click",function(){
			$(this).parent().remove();
		})
	</script>
</body>
</html>
