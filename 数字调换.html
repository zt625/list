<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		var arr=[1,2,3,4,5,6];
		function swap(array,a,b){
			var name=array[a];
			array[a]=array[b];
			array[b]=name;
			
		}
		swap(arr,2,3);
		console.log(arr);
	</script>
</body>
