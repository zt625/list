<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span class="info">爆炸</span>
	<input type="button" class="stop" value="排爆">
	<script src="script/jquery.js"></script>
	<script>
		
		function fun(){
			$(".info").text("砰砰！！！");
		}
		var t=setTimeout(fun,3000)
		$(".stop").click(function(){
			clearTimeout(t);
		})
	</script>
</body>
</html>
