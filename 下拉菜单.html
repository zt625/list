<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#list>li{
			list-style: none;
			width: 100px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border: 1px solid red;
			float: left;		
		}
		.in-list{
			list-style: none;
			border: 1px solid blue;
			display: none;
		}
		.in-list li{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li>
			<a href="">电影</a>
			<ul class="in-list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
		<li>
			<a href="">电影</a>
			<ul class="in-list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#list>li").mouseenter(function() {
			$(this).find(".in-list").slideDown(1000);
		})
		$("#list>li").mouseleave(function() {
			$(this).find(".in-list").slideUp(1000);
		})

	</script>
</body>
</html>
