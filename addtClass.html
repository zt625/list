<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mybox{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			
		}
		.newClass{
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="mybox"></div>
	<script>
		var box=document.querySelector(".mybox")
		function addClass(elem,str){
			if (elem.className) {
				var name=elem.className
				var newClass=name+" "+str;
				elem.className=newClass;
			}else{
				elem.className=str
			}
		}
		addClass(box,"newClass")
	</script>
</body>
</html>
