<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="+" class="add">
	<input type="button" value="-" class="sub">
	<script>
		var count=(function(){
			var n=0;
			var i=3.14;
			function addfun(){
				n++;
				var result=(n*i).toFixed(2);
				console.log(result);
			}
			function subfun(){
				n--;
				var result=(n*i).toFixed(2);
				console.log(result);
			}
			return{
				add:addfun,
				sub:subfun
			}
		})()
		document.querySelector(".add").onclick=count.add;
		document.querySelector(".sub").onclick=count.sub;

	</script>
</body>
</html>
