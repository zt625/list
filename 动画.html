<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<input type="button" value="显示" id="show">
	<input type="button" value="隐藏" id="hide">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="自定义动画" id="animate">
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$("#show").click(function() {
			$(".box").show(5000);
		})
		$("#hide").click(function(){
			$(".box").hide(5000);
		})
		$("#fadeIn").click(function(){
			$(".box").fadeIn(5000);
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut(5000);
		})
		$("#slideDown").click(function(){
			$(".box").slideDown(5000);
		})
		$("#slideUp").click(function(){
			$(".box").slideUp(5000);
		})
		$("#animate").click(function(){
			$(".box").animate({"margin-left":"500px","margin-top":"500px"},5000);
		})
	</script>
</body>
</html>
