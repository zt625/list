<body>
	<script>
		function fun(){
			if (arguments.length===1) {
				var num=arguments[0]*arguments[0];
			}else if(arguments.length===2){
				var num=arguments[0]*arguments[1];
			}
			return num;
		}
		var fun=fun(3,2);
		console.log(fun);
	</script>
