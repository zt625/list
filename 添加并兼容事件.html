<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="fir" value="一">
	<input type="button" class="sec" value="二">
	<input type="button" class="thi" value="三">
	<input type="button" class="rem" value="四">
	<script>
		var btn1=document.querySelector(".fir")
		var btn2=document.querySelector(".sec")
		var btn3=document.querySelector(".thi")
		var rem=document.querySelector(".rem")
		btn1.onclick=function(){
			alert(1)
		}
		btn1.onclick=function(){
			alert(1)
		}

		btn2.addEventListener("click",function(){
			alert(1)
		},false);
		btn2.addEventListener("click",function(){
			alert(2)
		},false);

		function fun(){
			alert(3)
		}
		btn3.addEventListener("click",fun,false);
		rem.addEventListener("click",function(){
			btn3.removeEventListener("click",fun,false);
		},false)
	</script>
</body>
</html>
