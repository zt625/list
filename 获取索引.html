<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		var li=document.querySelectorAll("li");
		for(var i=0;i<li.length;i++){
			li[i].onclick=function(){
				var ind=index(this);
				alert(ind);
			}
		}

				
		function index(elem){
			var siblings = elem.parentNode.children;
			for(var i=0;i<siblings.length;i++){
				if (siblings[i]==elem) {
					return i;
				};
			}
		}
	</script>
</body>
</html>
