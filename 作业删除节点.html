<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="list">
		<li>苹果 <span>删除</span></li>
		<li>西瓜 <span>删除</span></li>
		<li>鸭梨 <span>删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".list li span").click(function(){
			var r=confirm("是否删除");
			if (r==true) {
				$(this).parent().remove();
			}  
		})
	</script>
</body>
</html>
