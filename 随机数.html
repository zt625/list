<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="点击" class="but">
	<script src="script/jquery.js"></script>
	<script>
		var result=Math.floor(Math.random() * 10 + 1);
		
		$(".but").click(function(){
			var txt=$(".txt") .val();
			if (txt<result) {
				alert("结果小于随机值");
			}else if (txt>result){
				alert("结果小于随机值");
			}else if (txt==result){
				alert("恭喜你！！！")
				result=Math.floor(Math.random() * 10 + 1);
			}
		})

	</script>
</body>
</html>
