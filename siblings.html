<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="list">2</li>
		<li>3</li>
	</ul>
	<script>
		var li=document.querySelector(".list")

		function siblings(elem){
			// var ul=elem.parentNode;
			// var list=ul.children;
			var list=elem.parentNode.children;
			var newArr=[]
			for (var i = 0; i < list.length; i++) {
				if (list[i] != elem) {
					newArr.push(list[i]);
				}; 
			};
			return newArr
		}
		var ali=siblings(li);
		console.log(ali)
	</script>
</body>
</html>
