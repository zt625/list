<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.big-pic img{
			width: 300px;
			height: 300px;
		}
		.big-pic{
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="list-pic">
		<img src="图片/1.jpg" alt="">
		<img src="图片/2.jpg" alt="">
		<img src="图片/3.jpg" alt="">
	</div>
	<div class="big-pic"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".list-pic img").mouseenter(function(){
			var src=$(this).attr("src");
			var img='<img src="'+src+'">';
			// var img=$("<img>");
			// img.attr("src",src);
			$(".big-pic").append(img);
		})
		$(".list-pic img").mousemove(function(event){
			var x=event.pageX;
			var y=event.pageY;
			$(".big-pic").css("top",y+10);
			$(".big-pic").css("left",x+10);
		})
		$(".list-pic img").mouseleave(function(){
			$(".big-pic img").remove(); 
		})
	</script>

</body>
</html>
